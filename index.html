<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container my-5 mx-auto">
        <div class="row">
            <input type="text" class="p-2 rounded-5" id="search" placeholder="search...">
        </div>
    </div>

    <div class="card border border-0 container my-5 rounded-4" id="card-main">

    </div>

    <div class="card border border-0 container py-5">
        <h1 class="p-2"><i class="fa-solid fa-database"></i> Data of Past Days of The City</h1>
        <table class="table table-hover table-responsive border border-0">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Atmosphere</th>
                    <th>temp in &#8451</th>
                    <th>wind Speed</th>
                    <th>humidity</th>
                </tr>
            </thead>
            <tbody id="card-week">
                <tr>

                </tr>
            </tbody>
        </table>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="index.js"></script>

</html>
